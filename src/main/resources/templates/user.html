<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to user page</h1>

    <a th:href="@{/student}">Navigate to Student Page</a>

    <p>do some foreach stuff</p>

    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr th:each="user : ${userList}" th:object="${user}">
            <td th:text="*{username}"></td>
            <td th:text="*{password}"></td>
        </tr>
    </table>

</body>
</html>
